<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0c06d239a5.js" crossorigin="anonymous"></script>
    <title>DARK FLAME Band Contact</title>
</head>
<body>
    <header>
        <!--<div class="position_header_title">
            <h1>DARK FLAME CONTACT</h1>
        </div>-->
        <nav>
            <label class="logo">DARK FLAME</label>
            <label class="burger_menu" for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <ul id="menu">
                <li>
                    <a aria-label="Home Page Button" href="index.html">Home</a>
                </li>
                <li>
                    <a aria-label="Live Samples Page Button" href="live.html">Live</a>
                </li>
                <li>
                    <a aria-label="Testimonial Page Button" href="testimonial.html">Testimonials</a>
                </li>
                <li>
                    <a class="active" aria-label="Contact Page Button" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header> 
    <section class="pos-bookingform" aria-label="booking form">
		<h3>Book the band</h3>
        <form action="https://formdump.codeinstitute.net/" target="_blank" method="POST">        
		    <div class="form_fullname">
                <label for="name_id">Full Name</label> 
                <br>
                <input type="text" id="name_id" name="name" class="pos_textfield" required aria-label="Full Name Form Field" />
            </div>
			<div class="form_email">
                <label for="email_id">Email</label> 
                <br>
                <input type="email" id="email_id" name="email" class="pos_textfield" required aria-label="Email address Form Field"/>
            </div>
			<div class="form_date">
                <label for="date_id">Date of Function</label> 
                <br>
                <input type="date" id="date_id" name="date" class="pos_textfield" required aria-label="Select Date Form Field"/>
            </div>
		    <div class="form_textarea">
                <label for="textbox_id">Any special Requirements:</label> 
                <br>
                <textarea id="textbox_id" rows="5" cols="35" name="spec_req" aria-label="Special Requirement Text Area Form Field"></textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="submit" aria-label="Submit Form Button"/>
            </div>
            <div>
                <input type="reset" name="reset" value="reset" aria-label="Reset Form Button"/>
            </div>
		</form>
    </section>
    <section class="basepic">
            <img src="assets/images/crowd.jpg" alt="crowd picture">
    </section>
    <footer id="page_footer">
        <ul>
            <li><a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                        class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" aria-label="link to YouTube" target="_blank"><i
                        class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                        class="fab fa-instagram-square"></i></a></li>
        </ul>             
    </footer>
</body>
</html>
